<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrousel de Cartes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      width: 90%;
      max-width: 400px;
      height: auto;
      overflow: hidden;
      position: relative;
    }

    .card {
      width: 100%;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: absolute;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease-in-out;
    }

    .card.visible {
      opacity: 1;
      transform: translateX(0);
      z-index: 1;
    }

    .card.hidden-left {
      transform: translateX(-100%);
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="card">🩺 Dr. Sami Ben Amor – Cardiologue</div>
    <div class="card">💊 Dr. Leila Mbarek – Dermatologue</div>
    <div class="card">👂 Dr. Nizar Saidi – ORL</div>
    <div class="card">🏥 Clinique El Amen – Ophtalmologie</div>
    <div class="card">🧠 Dr. Mounir Jerbi – Neurologue</div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    let index = 0;

    function showNextCard() {
      // Masquer toutes les cartes
      cards.forEach((card, i) => {
        card.classList.remove('visible', 'hidden-left');
        if (i < index) card.classList.add('hidden-left');
      });

      // Afficher la carte actuelle
      cards[index].classList.add('visible');

      // Passer à la suivante après 2 secondes
      index = (index + 1) % cards.length;
      setTimeout(showNextCard, 2000);
    }

    showNextCard(); // Lancer le cycle
  </script>

</body>
</html>
