<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cartes avec image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-background {
      background-size: cover;
      background-position: center;
      color: #000;
      border-radius: 20px;
      height: 250px;
      position: relative;
      overflow: hidden;
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.8); /* Légère transparence blanche */
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 20px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .btn-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #f1f1f1;
      border: none;
    }

    .btn-circle:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body class="bg-light p-4">

  <div class="container">
    <div class="row g-4">

      <!-- Carte 1 -->
      <div class="col-md-6">
        <div class="card-background" style="background-image: url('./assets/img/anxiety.png');">
          <div class="card-overlay">
            <h5 class="card-title">Prenez soin de votre santé mentale,</h5>
            <p class="mb-3">Grâce à la consultation vidéo (Téléconsultation)</p>
            <button class="btn btn-circle">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Carte 2 -->
      <div class="col-md-6">
        <div class="card-background" style="background-image: url('./assets/img/digit.png');">
          <div class="card-overlay">
            <h5 class="card-title">Digitaliser votre cabinet médical</h5>
            <p class="mb-3">Des fonctionnalités comme la planification des rendez-vous, le partage sécurisé de documents et une interface intuitive</p>
            <button class="btn btn-circle">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Icons Bootstrap (pour chevron) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
